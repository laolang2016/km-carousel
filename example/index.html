<body>
<h1>demo</h1>
<div class="demo-box">
    <div id="carousel-one" class="km-carousel-wrapper">

                    一

            </div>
            <div class="km-carousel-item">

            </div>
            <div class="km-carousel-item">
                <div class="ad-item three">
                    三
                </div>
            </div>
            <div class="km-carousel-item">
                <div class="ad-item four">
                    四
                </div>

        </div>

<div class="demo-box">
    <div id="carousel-two" class="km-carousel-wrapper">
        <div class="km-carousel-content">
            <div class="km-carousel-item">
                <div class="ad-item one">
                    一
                </div>
            </div>
            <div class="km-carousel-item">
                <div class="ad-item two">
                    二
                </div>
            </div>
            <div class="km-carousel-item">

                    四
                </div>
            </div>

                <li><a href="javascript:void(0);">&nbsp;</a></li>
                <li><a href="javascript:void(0);">&nbsp;</a></li>

        <div class="km-carousel-btn-box">
            <button class="km-carousel-btn left">&lt;</button>
            <button class="km-carousel-btn right">&gt;</button>
        </div>
    </div>
</div>


<script src="https://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
